<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather_forecast</title>
    <link rel="stylesheet" href="./all.css">
</head>
<body>
    <div class="main">
        <h1>天氣預報</h1>
        <select name="" id="select" class="select">
            <option id="Taipei" value="Taipei">台北</option>
            <option id="Taoyuan" value="Taoyuan">桃園</option>
            <option id="Taichung" value="Taichung">台中</option>
            <option id="Tainan" value="Tainan">台南</option>
            <option id="Kaohsiung" value="Kaohsiung">高雄</option>
        </select>
        <div class="box">
            <div id="city" class="city">台北</div>
            <div id="Wx" class="Wx">晴時多雲</div>
            <div class="temp">
                <div id="MinT" class="MinT">18</div>
                <p>-</p>
                <div id="MaxT" class="MaxT">24</div>
            </div>
            <div id="PoP" class="PoP">降雨機率10%</div>
            <div class="icon">icon</div>
        </div>

    </div>
    
    <script src="./main.js"></script>
</body>
</html>
